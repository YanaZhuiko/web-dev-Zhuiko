<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>List</title>
    <style>
        /* CSS for list items with images */
        .list-item {
            list-style-type: none; /* Remove default bullet */
            padding-left: 20px; /* Add some padding to align with the image */
        }

        .list-item img {
            width: 20px; /* Adjust image size */
            height: 20px;
            margin-right: 5px; /* Add some space between image and text */
            vertical-align: middle; /* Align image vertically with text */
        }
    </style>
</head>
<body>
    <ul>
        <li class="list-item"><img src="732222.png" alt="Icon 1">Microsoft</li>
        <li class="list-item"><img src="2875404.png" alt="Icon 2">Google</li>
        <li class="list-item"><img src="747.png" alt="Icon 3">Apple</li>
        <li class="list-item"><img src="5969147.png" alt="Icon 4">IBM</li>
    </ul>
</body>
</html>
